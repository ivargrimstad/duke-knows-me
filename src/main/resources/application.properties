# MCP Server for Jakarta EE - Application Configuration
# This file contains configuration properties for the MCP server

# Server Information
mcp.server.name=MCP Server for Jakarta EE
mcp.server.version=1.0.0
mcp.protocol.version=2024-11-05

# Server Capabilities
mcp.capabilities.tools=true
mcp.capabilities.resources=true
mcp.capabilities.prompts=true

# Tool Configuration
mcp.tools.database.enabled=true
mcp.tools.system.enabled=true

# Resource Configuration
mcp.resources.config.enabled=true
mcp.resources.schema.enabled=true

# Logging Configuration
mcp.logging.level=INFO
mcp.logging.requests=true
mcp.logging.responses=false

# Performance Settings
mcp.execution.timeout=30000
mcp.cache.enabled=true
mcp.cache.ttl=300

# Security Settings
mcp.security.authentication=false
mcp.security.authorization=false
